<!DOCTYPE html>

<html>
	<head>
		<!-- Page Config !-->
		<title>TicTacToe AI</title>

		<!-- External Style Sheets !-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

		<!-- External Scripts !-->
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="/static/home.js"></script>

	</head>

	<body>
		<div class="container">
			<h1>Tic Tac Toe vs. Super Smart AI</h1>

			<div class="row">
				<h3>
					<div id="messagebox" class="col-md-4 col-md-offset-4 text-center">No Message Yet</div>
				</h3>
			</div>

			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<span class="tictacgrid" data-row="0" data-col="0"></span>
					<span class="tictacgrid" data-row="0" data-col="1"></span>
					<span class="tictacgrid" data-row="0" data-col="2"></span>
					<br/>

					<span class="tictacgrid" data-row="1" data-col="0"></span>
					<span class="tictacgrid" data-row="1" data-col="1"></span>
					<span class="tictacgrid" data-row="1" data-col="2"></span>
					<br/>

					<span class="tictacgrid" data-row="2" data-col="0"></span>
					<span class="tictacgrid" data-row="2" data-col="1"></span>
					<span class="tictacgrid" data-row="2" data-col="2"></span>
				</div>
			</div>
		</div>
	</body>
</html>
